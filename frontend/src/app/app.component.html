<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Turnieje</span>
      <span class="example-spacer"></span>
      
      <button mat-flat-button routerLink="users" >Użytkownicy</button>
      <button mat-flat-button routerLink="admin" style = "margin-left: 20px;">Admin</button>
      <button mat-flat-button routerLink="login" style = "margin-left: 20px;">Wyloguj się</button>
      <mat-form-field style = "margin-left: 20px;" name="loginRegisterDropdown">
        <mat-select placeholder="Login" (selectionChange)="navigateTo($event.value)">
          <mat-option *ngFor="let entry of entries" [value]="entry.link">
              {{entry.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet></router-outlet>
